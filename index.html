<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiebel-AR Ruwe Doos (Augmented Reality)</title>
    <!-- Load A-Frame core library -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Load AR.js library for marker-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Basic styling to ensure the video feed fills the viewport -->
    <style>
      body { margin: 0; overflow: hidden; }
      #status-container {
        position: fixed; 
        top: 10px; 
        left: 10px; 
        z-index: 9999; 
        padding: 10px; 
        background: yellow; 
        color: black; 
        font-weight: bold; 
        border-radius: 5px;
        transition: background-color 0.3s;
      }
    </style>

    <!-- Custom A-Frame Component for Model Debugging -->
    <script>
      AFRAME.registerComponent('model-loaded', {
        init: function () {
          const model = this.el;
          model.addEventListener('model-loaded', () => {
            console.log('RuweDoos.glb loaded successfully!');
          });
          model.addEventListener('model-error', (evt) => {
            console.error('Error loading RuweDoos.glb:', evt.detail.src);
            // Fallback: Add a bright red box if the model fails to load
            const fallbackBox = document.createElement('a-box');
            fallbackBox.setAttribute('color', 'red');
            fallbackBox.setAttribute('width', '1');
            fallbackBox.setAttribute('height', '1');
            fallbackBox.setAttribute('depth', '1');
            model.appendChild(fallbackBox);
          });
        }
      });

      // NEW: Component to monitor marker visibility and update a visible HTML element
      AFRAME.registerComponent('marker-status', {
        init: function () {
          this.statusText = document.getElementById('status-text');
          this.el.addEventListener('markerFound', () => {
              this.statusText.textContent = 'Marker Detected: Model should be visible.';
              this.statusText.style.backgroundColor = 'lime';
          });
          this.el.addEventListener('markerLost', () => {
              this.statusText.textContent = 'Looking for Marker...';
              this.statusText.style.backgroundColor = 'yellow';
          });
        }
      });
    </script>
  </head>

  <body>
    <!-- NEW: Visible status indicator -->
    <div id="status-container">
      <span id="status-text">Starting AR.js...</span>
    </div>

    <!-- Setup the A-Frame Scene for AR.js -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        <!-- REVERTED markerSize to default 0.08m (80mm) for wider compatibility. -->
        arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; markerSize: 0.08;" 
    >

      <!-- 
        Asset Management: Define assets here for better performance (pre-loading).
        The 'RuweDoos.glb' file must be hosted and accessible.
      -->
      <a-assets>
        <a-asset-item id="ruwe-doos-model" src="RuweDoos.glb"></a-asset-item>
      </a-assets>

      <!-- AR Marker Definition: This entity becomes visible when the 'hiro' pattern is detected -->
      <a-marker preset='hiro' marker-status> <!-- ADDED marker-status component -->
        
        <!-- GLTF Model Entity -->
        <a-entity
          gltf-model="#ruwe-doos-model" 
          scale="1 1 1" 
          rotation="-90 0 0"   
          position="0 0.75 0" 
          model-loaded 
        >
        </a-entity>
        
      </a-marker>

      <!-- Increased light intensity for better illumination -->
      <a-light type="ambient" color="#FFF" intensity="0.9"></a-light>
      <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>

      <!-- Camera entity required by AR.js -->
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
